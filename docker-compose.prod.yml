services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/acme:/etc/traefik/acme
    environment:
      - TZ=Europe/Madrid
    networks:
      - proxy
    labels:
      - traefik.enable=true

      # === Redirección 301 del dominio raíz y www a Skool ===
      # Router HTTP: redirige primero a HTTPS (mayor prioridad que la global)
      - traefik.http.routers.redirect-skool-http.rule=Host(`arquitectos-ia.com`) || Host(`www.arquitectos-ia.com`)
      - traefik.http.routers.redirect-skool-http.entrypoints=web
      - traefik.http.routers.redirect-skool-http.priority=100
      - traefik.http.routers.redirect-skool-http.middlewares=https-redirect
      - traefik.http.routers.redirect-skool-http.service=noop-service

      # Router HTTPS: redirige a Skool
      - traefik.http.routers.redirect-skool-https.rule=Host(`arquitectos-ia.com`) || Host(`www.arquitectos-ia.com`)
      - traefik.http.routers.redirect-skool-https.entrypoints=websecure
      - traefik.http.routers.redirect-skool-https.priority=100
      - traefik.http.routers.redirect-skool-https.tls.certresolver=letsencrypt
      - traefik.http.routers.redirect-skool-https.middlewares=skool-redirect
      - traefik.http.routers.redirect-skool-https.service=noop-service

      # Servicio dummy para routers de redirección (devuelve 503 si el middleware falla)
      - traefik.http.services.noop-service.loadbalancer.servers.url=http://localhost:9999

      # Middleware: HTTPS redirect
      - traefik.http.middlewares.https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.https-redirect.redirectscheme.permanent=true

      # Middleware: 301 permanente a Skool
      - traefik.http.middlewares.skool-redirect.redirectregex.regex=^https://(?:www\.)?arquitectos-ia\.com/?(.*)
      - traefik.http.middlewares.skool-redirect.redirectregex.replacement=https://www.skool.com/arquitectos-ia
      - traefik.http.middlewares.skool-redirect.redirectregex.permanent=true

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      # Beehiiv API credentials
      - BEEHIIV_API_KEY=${BEEHIIV_API_KEY}
      - BEEHIIV_PUB_ID=${BEEHIIV_PUB_ID}
      - NEXT_PUBLIC_BEEHIIV_API_KEY=${BEEHIIV_API_KEY}
      - NEXT_PUBLIC_BEEHIIV_PUB_ID=${BEEHIIV_PUB_ID}
    labels:
      - traefik.enable=true
      # Servir la app en claude.arquitectos-ia.com
      - traefik.http.routers.nextjs-claude.rule=Host(`claude.arquitectos-ia.com`)
      - traefik.http.routers.nextjs-claude.entrypoints=websecure
      - traefik.http.routers.nextjs-claude.tls.certresolver=letsencrypt
      - traefik.http.routers.nextjs-claude.service=nextjs-service
      - traefik.http.services.nextjs-service.loadbalancer.server.port=3000
      - traefik.http.routers.nextjs-claude.middlewares=security-headers@file,compress@file
    networks:
      - proxy

networks:
  proxy:
    external: false
